<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typed Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="./static/bundle/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form class="todo-form" data-todo-form>
        <input type="text" placeholder="Add Your Todo ..." data-todo-input />
        <button>Add</button>
      </form>
      <div class="todo-info-header">
        <div class="todo-info">
          <p>Todos Added</p>
          <p>0</p>
        </div>
        <div class="todo-info">
          <p>Todos Completed</p>
          <p>0</p>
        </div>
      </div>
      <div class="todo-container">
        <div class="not-found active">
          <p>No Todos Found !</p>
          <p>Add Your Todos, they will be displayed here ...</p>
        </div>
      </div>
    </div>
  </body>
</html>
